schema: https://api-sa-east-1.graphcms.com/v2/cl4o8xb8t1c6y01z21add0xlh/master
documents: "./src/**/*.graphql"
generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false
      
